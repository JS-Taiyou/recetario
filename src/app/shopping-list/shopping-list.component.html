<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit (ingredientCreated)="ingredientes.push($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingrediente of ingredientes" class="list-group-item" style="cursor: pointer">{{ ingrediente.name}}
        ({{ ingrediente.amount }})</a>
    </ul>
  </div>
</div>
